name: docs

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

concurrency:
  group: "pages"
  cancel-in-progress: true


permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup NodeJS
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Install dependencies
        uses: npm ci

      - name: Build docs
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/ng-sharable-spa/browser

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
